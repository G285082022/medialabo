<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>プロジェクト課題</title>
        <link rel="stylesheet" href="project.css">
    <script src="weather.js" defer></script>
    </head>
    <body>
        <h1>世界の天気</h1>
        <p>
            <input type="radio" name="place" id="cairo" value="360630">
            <label for="cairo">カイロ(エジプト)</label></p>
        <p>
            <input type="radio" name="place" id="moscow" value="524901">
            <label for="moscow">モスクワ(ロシア)</label></p>
        <p>
            <input type="radio" name="place" id="johannesburg" value="993800">
            <label for="johannesburg">ヨハネスブルク(南アフリカ)</label></p>
        <p>
            <input type="radio" name="place" id="beijing" value="1816670">
            <label for="beijing">北京(中華人民共和国)</label></p>
        <p>
            <input type="radio" name="place" id="tokyo" value="1850147">
            <label for="tokyo">東京(日本)</label></p>
        <p>
            <input type="radio" name="place" id="singapore" value="1880252">
            <label for="singapore">シンガポール</label></p>
        <p>
            <input type="radio" name="place" id="sydney" value="2147714">
            <label for="sydney">シドニー(オーストラリア)</label></p>
        <p>
            <input type="radio" name="place" id="london" value="2643743">
            <label for="london">ロンドン(イギリス)</label></p>
        <p>
            <input type="radio" name="place" id="paris" value="2968815">
            <label for="paris">パリ(フランス)</label></p>
        <p>
            <input type="radio" name="place" id="rio_de_janeiro" value="3451189">
            <label for="rio_de_janeiro">リオデジャネイロ(ブラジル)</label></p>
        <p>
            <input type="radio" name="place" id="new_york" value="5128581">
            <label for="new_york">ニューヨーク(アメリカ合衆国)</label></p>
        <p>
            <input type="radio" name="place" id="los_angeles" value="5368361">
            <label for="new_york">ロサンゼルス(アメリカ合衆国)</label></p>
        <button id="search">検索</button>
        <div id="result"></div> 
    </body>
</html>
